@defer {
  @for (user of users; track users) {
    <div class="w-full">
      <figure class="max-w-screen-md mx-auto text-center">

          class="w-10 h-10 mx-auto mb-3"

          />

            {{ user.quote }}
          </p>
        </blockquote>
        <figcaption
          class="flex items-center justify-center mt-6 space-x-3 rtl:space-x-reverse"
        >
          <div class="flex items-center divide-x-2 rtl:divide-x-reverse">
            <cite class="pe-3 font-medium">{{ user.author }}</cite>
          </div>
        </figcaption>

  }
